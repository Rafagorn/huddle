<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a86d49715a.js" crossorigin="anonymous"></script>
  <title>Huddle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>
<body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo">
      </header>
       <main>
            <img src="./images/illustration-mockups.svg" alt="ilustraciones">
           <div class="description">
                <h1>Build The Community  Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities.
                  You have a voice, but so does your audiences. Create connections with your
                  users as you engage in genuine discussion.
                </p>
                <button class="boton">Register</button>
          </div>
       </main>
        <footer>
        <div class="social">
         <button class="facebook"><i class="fa-brands fa-facebook-f"></i> </button> 
          <button class="twitter"><i class="fa-brands fa-twitter"></i></button>
          <button class="instagram"> <i class="fa-brands fa-instagram"></i></button>
        </div>
        </footer>
    </div>
  
</body>
</html>
